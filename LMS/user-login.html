<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="UserLogin" style="width: 1480px; height: 1000px; background: #404040">
        <div class="LoginPage" style="width: 1280px; height: 800px; left: 100px; top: 100px; position: absolute; background: white">
          <img class="Background" style="width: 1440px; height: 817px; left: -80px; top: -9px; position: absolute; box-shadow: 15px 15px 15px; filter: blur(15px)" src="library.jpg" />
          <div class="LogInSection" style="width: 496px; height: 591px; left: 392px; top: 104px; position: absolute">
            <div class="Card" style="width: 496px; height: 591px; left: 0px; top: 0px; position: absolute">
              <div class="Card" style="width: 496px; height: 591px; left: 0px; top: 0px; position: absolute; background: rgba(246.50, 246.50, 246.50, 0.80); box-shadow: -21px 6px 45px 2px rgba(0, 0, 0, 0.25); border-radius: 10px"></div>
              <div class="Card" style="width: 496px; height: 122.82px; left: 0px; top: 0px; position: absolute; background: rgba(246.50, 246.50, 246.50, 0.20); box-shadow: -21px 6px 45px 2px rgba(0, 0, 0, 0.25); border-radius: 10px"></div>
            </div>
            <div class="Section" style="width: 346px; height: 458.17px; left: 76px; top: 43px; position: absolute">
              <div class="User" style="left: 127px; top: 0px; position: absolute; color: black; font-size: 40px; font-family: Inter; font-weight: 600; word-wrap: break-word">User</div>
              <div class="ForgotYourLoginDetailsGetHelpSigningIn" style="width: 298px; height: 17.40px; left: 24px; top: 440.77px; position: absolute"><span style="color: black; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Forgot your login details? </span><span style="color: black; font-size: 14px; font-family: Inter; font-weight: 400; text-decoration: underline; word-wrap: break-word">Get Help Signing In</span></div>
              <div class="LoginButton" style="width: 176px; height: 32.75px; left: 85px; top: 295.77px; position: absolute">
                <div class="Button" style="width: 176px; height: 32.75px; left: 0px; top: 0px; position: absolute; background: #A3A3A3; border-radius: 50px"></div>
                <div class="LogIn" style="width: 50.92px; height: 19.45px; left: 61.32px; top: 6.14px; position: absolute; color: black; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word"><a href="user-inventory.html">Log In</a></div>
              </div>
              <div class="Or" style="left: 165px; top: 341px; position: absolute; color: black; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">or</div>
              <div class="CreateButton" style="width: 176px; height: 32.75px; left: 85px; top: 370px; position: absolute">
                <div class="Button" style="width: 176px; height: 32.75px; left: 0px; top: 0px; position: absolute; border-radius: 50px; border: 3px #A3A3A3 solid"></div>
                <div class="CreateAnAccount" style="width: 141px; height: 19.45px; left: 17px; top: 6.14px; position: absolute; color: black; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word">Create an Account</div>
              </div>
              <div class="Passwrod" style="width: 346px; height: 64.48px; left: 0px; top: 196.48px; position: absolute">
                <div class="InputCard" style="width: 346px; height: 32.75px; left: 0px; top: 31.73px; position: absolute; background: #A3A3A3; border-radius: 50px"></div>
                <div class="Password" style="width: 93px; height: 24.56px; left: 10px; top: 0px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Password</div>
              </div>
              <div class="UserId" style="width: 346px; height: 64.48px; left: 0px; top: 105.39px; position: absolute">

                <div class="UserId" style="width: 70px; height: 24.56px; left: 10px; top: 0px; position: absolute; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">User ID</div>

          </div>
          <div class="BackButton" style="width: 213px; height: 29px; left: 533px; top: 638px; position: absolute">

            <div class="Back" style="left: 41px; top: 6px; position: absolute; color: black; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word"><a href="index.html">Back to Home Page</a></div>
          </div>
        </div>
